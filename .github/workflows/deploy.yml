name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Optional: set in repo Settings → Secrets and variables → Actions (e.g. your Ask API base URL).
          # If unset, the form will POST to /api/ask (404 on static hosting; use Docker API URL and rebuild).
          NEXT_PUBLIC_ASK_API_URL: ${{ vars.NEXT_PUBLIC_ASK_API_URL }}
        run: npm run build

      - name: Create .nojekyll
        run: |
          echo "Creating .nojekyll file..."
          touch out/.nojekyll
          echo "Contents of out directory:"
          ls -la out/
          echo "Verifying .nojekyll file:"
          ls -la out/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          commit_message: "Deploy with .nojekyll" 